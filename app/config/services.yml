parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
  file_system_provider:
    class: Symfony\Component\Filesystem\Filesystem
    arguments: []
  file_system_manager:
    class: AppBundle\Service\FileSystem\FileSystem
    arguments: [@file_system_provider,%upload_root_dir%]

  channel.subscriber:
    class: AppBundle\Service\EventSubscriber\ChannelSubscriber
    arguments: [@file_system_manager]
    tags:
      - { name:  doctrine_mongodb.odm.event_subscriber}
  version.subscriber:
    class: AppBundle\Service\EventSubscriber\VersionSubscriber
    arguments: [@file_system_manager]
    tags:
      - { name:  doctrine_mongodb.odm.event_subscriber}
